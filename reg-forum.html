        </div>

                <ul>Home</ul>

<body>

    <h2 class="form-head">Registration Form</h2>
    <h2 class="text-log">Already registered?</h2>
    <div class="div-log">
        <table class="table-login" border="0.5px">
           
                <td>
                    <input type="text" id="ename" name="ename" placeholder="Email or phone number" required>
                </td>
            </tr>
            
                <td>
                    <input type="password" id="epassword" name="epassword" placeholder="Password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <a href="welcome.html"><button class="submit-login" type="submit">Login</button></a>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="fpsw"><a href="#">Forgot password?</a></span>
                </td>
            </tr>
        </table>
    </div>
    <div class="div">
        <table class="table" border="0.5px">
            <tr>
                <td>
                    <label for="fname" class="fname">First Name:</label>
                </td>
                <td>
                    <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname" class="lname">Last Name:</label><br>
                </td>
                <td>
                    <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email" class="email">Email:</label><br>
                </td>
                <td>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password" class="password">Password:</label><br>
                </td>
                <td>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cpassword" class="cpassword">Confirm Password:</label><br>
                </td>
                <td>
                    <input type="password" id="cpassword" name="cpassword" placeholder="Confirm password" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bnumber" class="cellnumber">Phone Number:</label>
                </td>
                <td>
                    <input type="number" id="cellnumber" name="cellphoneNumber" min="1" max="11"
                        placeholder="Enter your phone number" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bnumber" class="postalcode">Postal Code:</label>
                </td>
                <td>
                    <input type="number" id="postalcode" name="postalcode" min="1" max="4"
                        placeholder="Enter postal code" required>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <a href="welcome.html"><button class="submit" id="submit">Submit</button></a>
                </td>
            </tr>
        </table>
    </div>
    <div align="center">
        <footer class="footer">
            <div class="footer-text">
                <p>Happy To Serve You!! :D</p>
                <p>P-5 Binuni, Bacolod Lanao del Norte</p>
            </div>
